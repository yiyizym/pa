<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        ul {
            margin: 0;
            padding: 0;
        }

        li {
            height: 100px;
            list-style: none;
        }

        .pa_container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow-y: hidden;
            border: 1px solid red;
        }

        .prev_page {
            position: absolute;
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            top: -100%;
            left: 0;
            z-index: 1;
            background-color: rgba(240, 14, 14, 0.1)
        }

        .current_page {
            height: 100%;
            overflow-y: scroll;
            background-color: rgba(14, 240, 14, 0.1)
        }

        .next_page {
            position: absolute;
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            bottom: 0;
            left: 0;
            z-index: -1;
            background-color: rgba(37, 14, 240, 0.1)
        }

        .pa_up_pivot,
        .pa_down_pivot {
            height: 1px;
            background: green;
        }

        .turn_page {
            overflow: hidden;
        }

        .go_up {
            animation: go_up 0.2s ;
            animation-fill-mode: forwards;
            overflow: hidden;
        }

        @keyframes go_up {
            100% {
                transform: translate3d(0, -100%, 0);
            }
        }

        .go_down {
            animation: go_down 0.2s ;
            animation-fill-mode: forwards;
            overflow: hidden;
        }

        @keyframes go_down {
            100% {
                transform: translate3d(0, 100%, 0);
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="bundle.js"></script>
</body>

</html>
